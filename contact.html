<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Mono:wght@400;700&display=swap');
        .font-tech { font-family: 'Share Tech Mono', monospace; }
        .font-space { font-family: 'Space Mono', monospace; }
        .glow-text { text-shadow: 0 0 10px rgba(183, 0, 255, 0.7); }
        .glow-box { box-shadow: 0 0 15px rgba(183, 0, 255, 0.5); }
        .terminal-line { border-left: 3px solid #b700ff; }
        .ghost-hover:hover { opacity: 0.7; transition: all 0.3s ease; }
        .cyber-border { border: 1px solid rgba(0, 255, 255, 0.3); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-black text-purple-400 font-tech overflow-x-hidden">
    <div id="vanta-bg" class="fixed inset-0 z-0"></div>
    
    <!-- Main Container -->
    <div class="relative z-10 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="py-6 px-4 sm:px-8 lg:px-12 flex justify-between items-center">
            <div class="flex items-center">
                <i data-feather="ghost" class="w-8 h-8 mr-3 text-cyan-400"></i>
                <h1 class="text-2xl sm:text-3xl glow-text">GHOST//BASH</h1>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html#work" class="hover:text-white transition-colors">WORK</a>
                <a href="index.html#skills" class="hover:text-white transition-colors">SKILLS</a>
                <a href="index.html#about" class="hover:text-white transition-colors">ABOUT</a>
                <a href="#" class="px-4 py-2 bg-cyan-400 text-black hover:bg-cyan-300 transition-colors">CONTACT</a>
            </nav>
            <button class="md:hidden" id="mobile-menu-button">
                <i data-feather="menu" class="w-6 h-6"></i>
            </button>
        </header>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center">
            <button id="close-menu" class="absolute top-6 right-6">
                <i data-feather="x" class="w-8 h-8"></i>
            </button>
            <nav class="flex flex-col items-center space-y-8 text-2xl">
                <a href="index.html#work" class="hover:text-white transition-colors">WORK</a>
                <a href="index.html#skills" class="hover:text-white transition-colors">SKILLS</a>
                <a href="index.html#about" class="hover:text-white transition-colors">ABOUT</a>
                <a href="#" class="px-6 py-3 bg-cyan-400 text-black hover:bg-cyan-300 transition-colors mt-4">CONTACT</a>
            </nav>
        </div>

        <!-- Contact Section -->
        <section class="flex-grow flex items-center justify-center px-4 sm:px-8 lg:px-12 py-12 sm:py-24">
            <div class="max-w-4xl mx-auto w-full" data-aos="fade-up">
                <div class="terminal-line pl-4 mb-12">
                    <h2 class="text-3xl sm:text-5xl font-bold mb-4 glow-text">>_ CONTACT ME</h2>
                    <p class="text-lg sm:text-xl text-purple-300 font-space">// Available for freelance and full-time opportunities.</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div data-aos="fade-right">
                       <form action="https://formspree.io/f/xkgvpakr" method="POST">
    <div>
        <label for="name" class="block mb-2">YOUR NAME</label>
        <input type="text" id="name" name="name" class="w-full bg-black bg-opacity-50 border border-purple-900 focus:border-purple-400 px-4 py-3 focus:outline-none focus:glow-box transition-all" required>
    </div>
    <div>
        <label for="email" class="block mb-2">EMAIL</label>
        <input type="email" id="email" name="email" class="w-full bg-black bg-opacity-50 border border-purple-900 focus:border-purple-400 px-4 py-3 focus:outline-none focus:glow-box transition-all" required>
    </div>
    <div>
        <label for="message" class="block mb-2">MESSAGE</label>
        <textarea id="message" name="message" rows="5" class="w-full bg-black bg-opacity-50 border border-purple-900 focus:border-purple-400 px-4 py-3 focus:outline-none focus:glow-box transition-all" required></textarea>
    </div>
    <button type="submit" class="px-6 py-3 bg-cyan-400 text-black hover:bg-cyan-300 transition-colors w-full md:w-auto">
        SEND MESSAGE
    </button>
</form>

                    </div>
                    
                    <div data-aos="fade-left">
                        <div class="bg-black bg-opacity-50 cyber-border p-8 h-full">
                            <h3 class="text-xl font-bold mb-6">ALTERNATIVE ROUTES</h3>
                            <div class="space-y-6">
                                <div class="flex items-start">
                                    <i data-feather="mail" class="w-6 h-6 mr-4 mt-1"></i>
                                    <div>
                                        <h4 class="font-bold mb-1">EMAIL</h4>
                                        <p class="text-purple-300 text-sm">ghostallyos@gmail.com</p>
                                    </div>
                                </div>
                                <div class="flex items-start">
                                    <i data-feather="linkedin" class="w-6 h-6 mr-4 mt-1"></i>
                                    <div>
                                        <h4 class="font-bold mb-1">LINKEDIN</h4>
                                        <p class="text-purple-300 text-sm"></p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="py-8 px-4 sm:px-8 lg:px-12 border-t border-cyan-900 border-opacity-30">
            <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <i data-feather="ghost" class="w-6 h-6 mr-2"></i>
                    <span>GHOST//BASH Â© 2025</span>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-cyan-300 transition-colors">
                        <i data-feather="github"></i>
                    </a>
                    <a href="#" class="hover:text-cyan-300 transition-colors">
                        <i data-feather="twitter"></i>
                    </a>
                    <a href="#" class="hover:text-cyan-300 transition-colors">
                        <i data-feather="linkedin"></i>
                    </a>
                    <a href="#" class="hover:text-cyan-300 transition-colors">
                        <i data-feather="mail"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Initialize Vanta.js background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xb700ff,
            backgroundColor: 0x010101,
            points: 9.00,
            maxDistance: 22.00,
            spacing: 17.00
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenu = document.getElementById('close-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });

        closeMenu.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            document.body.style.overflow = '';
        });

        // Initialize animations
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Feather icons
        feather.replace();
    </script>
</body>

</html>
